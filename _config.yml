# Site settings
title: OCILIB (C and C++ Driver for Oracle) - Open source C and C++ library for accessing Oracle databases 
email: vince.rogier@ocilib.net

keywords: OCILIB, driver, Oracle, OCI, wrapper, open source, library, API, SQL, database, access , libraries, free, LGPL, GPL, PL/SQL, Oracle Call Interface
description: OCILIB is an open source and cross platform Oracle Driver that delivers efficient access to Oracle databases. It offers a full featured, easy and productive API. Written in ISO C and C++ on top of OCI, OCILIB runs on all Oracle platforms.

